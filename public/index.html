<!DOCTYPE html>
<html ng-app="swipeify">
  <head>
    <meta/>
    <title></title>

    <!-- Dependency Scripts -->
    <script type="text/javascript" src="./lib/angular/angular.js"></script>
    <script type="text/javascript" src="./lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="./client/directives/directives.js"></script>
    <script type="text/javascript" src="./client/song/songview.js"></script>
    <!-- <script type="text/javascript" src="client/app.js"></script>-->
    <script type="text/javascript" src="./lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/bigSlide/dist/bigSlide.js"></script>
    <script type="text/javascript" src="./lib/slick-carousel/slick/slick.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

    <script>
    angular.module('swipeify', ['ui.router', 'swipeify.songs', 'swipeify.directives'])

      .config(function($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.otherwise("/songview");

        $stateProvider
          // .state('state1', {
          //   url: "/",
          //   templateUrl: "client/auth/login.html" 
          // })
          // .state('state2', {
          //   url: "/signup",
          //   templateUrl: "client/auth/signup.html"
          // })
          .state('state3', {
            url: "/songview",
            templateUrl: "client/song/songview.html"
          });
      });
      </script>


  </head>
    <body>
    <div id="slider-container">
      <h1>Swipeify</h1>
      <div id="songs-container" style="height: 195px;" class="st-animate-bounce-in-up"></div>
      <div ui-view></div>

      </div>
    </body>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/slick-carousel/slick/slick.css">
</html>
